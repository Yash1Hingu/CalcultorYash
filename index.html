<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculter</title>
</head>

<body>
    <div class="conatiner">
        <div class="calculter">
            <input type="text" disabled class="display" placeholder="0">
            <div class="buttons">
                <button class="allClean">AC</button>
                <button class="rightbracket">(</button>
                <button class="leftbracket">)</button>
                <button class="moduls opration">%</button>
                <button class="division opration">&#247</button>
                <button class="subtraction opration">-</button>
                <button class="Addition opration">+</button>
                <button class="multiplaction opration">x</button>
                <div class="number-button">
                    <button class="number" value="9">9</button>
                    <button class="number" value="8">8</button>
                    <button class="number" value="7">7</button>
                    <button class="number" value="6">6</button>
                    <button class="number" value="5">5</button>
                    <button class="number" value="4">4</button>
                    <button class="number" value="3">3</button>
                    <button class="number" value="2">2</button>
                    <button class="number" value="1">1</button>
                </div>
                <button class="zero number" value="0">0</button>
                <button class="point opration" value=".">.</button>
                <button class="cancel">c</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>

    <footer>
        <h5>Devloped by HY</h5>
    </footer>
    <script src="script.js"></script>
</body>

</html>
